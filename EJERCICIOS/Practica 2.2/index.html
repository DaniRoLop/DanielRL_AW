<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practica 2.2</title>
    <!--La etiqueta link enlaza a una hoja de estilo para esta página-->
    <!--Utilizo un direccionamiento relativo al mismo directorio de la página html-->
    <!--que contiene el fichero ejercicio 2-2.css-->
    <link rel="stylesheet" href="ejercicio2-2.css">

    <!--Etiqueta style menos recomendable para insertar los estilos a página-->

    <style>
/* Esta propiedad css me permide disponer los elementos de la lista de forma horizontal*/

        li {

            display: inline;
        }
    
    </style>

</head>
<body>
    <!--h1 = heading (encabezado)-->
    <h1>Tipos de bebidas:</h1>
    <!--ul=unordered list (lista desordenadas)-->
    <ul>
    <!--li= list item(item de lista)-->
        <li>Coca cola</li>
		<li>Cerveza</li>
		<li>Leche</li>
		<li>Zumo</li>
        <li>Agua</li>
    </ul>

</body>
</html>
