<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout Tabla</title>

    <style>
    table {
        width: 500px;
    
    }
    th,td{
        border: 2px solid #03fcfc;
        text-align: center;
}


    </style>
</head>
<body>
<!--Etiqueta raíz de una tabla-->
<!--Las tablas deben ser pequeñas-->
<!--Una tabla excesivamente grande penaliza renderización de página-->
<table>
    <!--Identifica la cabecera de la tabla-->
    <thead>
            <!--tr table row = fila de la tabla-->
            <!--Fila 1-->
        <tr>
            <!--th celda de cabecera mapearse a columna o división de la fila-->
            <th rowspan="3">Día</th>
            <th colspan="3">Seminario</th>
           <!--<th>TRES</th>-->
            <!--<th>CUATRO</th>-->
         </tr> 
         <!--Fila 2-->
         <tr>
             <!--th celda de cabecera-->
             <!--<th>UNO</th>-->
             <th colspan="2">Horario</th>
             <!--<th>TRES</th>-->
             <th rowspan="2">Tema</th>
         </tr> 
         <tr>
             <!--Fila 3-->
             <!--<th>UNO</th>-->
             <th>Inicio</th>
             <th>Fin</th>
             <!--<th>CUATRO</th>-->
          </tr> 
    

    </thead>
        <!--El cuerpo de la tabla-->
        <tbody>
            <!--Fila 4 Primera fila del cuerpo de la tabla-->
        <tr>
            <td rowspan="2">Lunes</td>
            <td rowspan="2">8:00</td>
            <td rowspan="2">17:00</td>
            <td>Introdución XML</td>
        </tr>
        <!--Fila 5-->
        <tr>
           <!-- <td>UNO</td>
            <td>DOS</td>
            <td>TRES</td>-->
            <td>Validación DTD y RelaxNG</td>
        </tr>
        <!--Fila 6-->
        <tr>
            <td rowspan="3">Martes</td>
            <td>8:00</td>
            <td>11:00</td>
            <td rowspan="2">XPATH</td>
        </tr>
        <!--Fila 7-->
        <tr>
           <!--<td>UNO</td>-->
            <td>11:00</td>
            <td>14:00</td>
            <!--<td>CUATRO</td>-->
        </tr>
        <!--Fila 8-->
        <tr>
          <!--<td>UNO</td>-->
            <td>14:00</td>
            <td>17:00</td>
            <td>Transformación XLS</td>
        </tr>
        <!--Fila 9-->
        <tr>
            <td>Miercoles</td>
            <td>8:00</td>
            <td>12:00</td>
            <td>Formateo de objetos XSL</td>
        </tr>


        </tbody>
        <!--Para establecer algún pie de tabla-->
        <tfoot>

        </tfoot>

    </table>


    
</body>
</html>
